    <div class="container">
        <div class="row mb-5">
            <div class="col-sm-8 offset-sm-2">

                <h2 class="mt-5">Oylama Oluşturun</h2>
                <form class="row g-3">
                    <div class="col-12">
                        <label for="title" class="form-label">Başlık</label>
                        <input type="text" class="form-control" id="title">
                    </div>

                    <div class="col-12">
                        <label for="fact" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="fact"></textarea>

                    </div>

                    <div class="col-12">
                        <label for="location" class="form-label">Konum</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="inputState" class="form-label ">Süre</label>
                        <div class="div">
                            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                                checked>
                            <label class="btn btn-secondary" for="option1">15 dakika</label>

                            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                            <label class="btn btn-secondary" for="option2">30 dakika</label>

                            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                            <label class="btn btn-secondary" for="option3">1 saat</label>

                            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                            <label class="btn btn-secondary" for="option4">Tüm gün</label>
                        </div>


                    </div>

                    <div class="col-12 mt-5 mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Bir süreyi kaç katılımcının seçebileceğini sınırlayın
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Katılımcı listesini gizle
                            </label>
                        </div>
                    </div>

                    <div class="col-12 ">
                        <button type="submit" class="btn btn-dark">Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer py-3  bg-dark  text-light text-center">
            <div class="container">
                <span class="text-muted">
